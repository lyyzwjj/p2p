<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Eloan-P2P平台(系统管理平台)</title>
<link rel="stylesheet" href="/js/bootstrap-3.3.2-dist/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="/css/core.css" type="text/css" />
<script type="text/javascript" src="/js/jquery/jquery-2.1.3.js"></script>
<script type="text/javascript" src="/js/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/jquery.bootstrap.min.js"></script>
<script type="text/javascript" src="/js/plugins/jquery.form.js"></script>
<script type="text/javascript" src="/js/plugins/jquery-validation/jquery.validate.js"></script>
<script type="text/javascript" src="/js/plugins/jquery-validation/localization/messages_zh.js"></script>
<style type="text/css">
body{
	background-color:  #eee;
}
.cm-container{
	margin-top: 160px;
}
.login {
	width: 360px;
	height: 300px;
	margin: 0px auto;
}
</style>

<script type="text/javascript">
$(function () {
    $("#loginForm").validate({
        submitHandler: function (form) {
            $(form).ajaxSubmit({
                dataType: 'json',
                success: function (data) {
                    if (data.success) {
                        $.messager.confirm("温馨提示", "注册成功,点击跳转到登录页面", function () {
                            window.location.href = "/main"
                        })
                    } else {
                        $.messager.popup(data.message)
                    }
                }
            })
        },
        rules: {
            username: {
                required: true,
            },
            password: {
                required: true,
            }
        },
        messages: {
            username: {
                required: "手机号码必填",
            },

            password: {
                required: "密码必填",
            }
        },
        errorClass: "text-danger",
        highlight: function (element, errorClass) {
            $(element).closest(".form-group").addClass("has-error");
        },
        unhighlight: function (element, errorClass) {
            $(element).closest(".form-group").removeClass("has-error").addClass("has-success");
        }
    })
})
</script>

</head>
<body>
	<div class="container cm-container">
		<h3 class="text-center">蓝源Eloan-P2P平台(系统管理平台)</h3>
		<hr />
		<div class="login">
			<form id="loginForm" action="/userLogin" method="post">
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">用户名</div>
						<input class="form-control" name="username" value="18684954312"/>
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">密&emsp;码</div>
						<input class="form-control" name="password" type="password" value="1212"/>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block">登录</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
